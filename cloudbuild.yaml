# Monorepo-Aware Cloud Build Configuration
# This builds and deploys the backend to Cloud Run
# For frontend: use 'firebase deploy --only hosting' separately

steps:
  # Step 1: Install root dependencies (if needed)
  - name: 'gcr.io/cloud-builders/npm'
    args: ['install', '--legacy-peer-deps']
    id: 'install-deps'
    timeout: 600s

  # Step 2: Build the backend Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/r3al-app:latest'
      - '-t'
      - 'gcr.io/$PROJECT_ID/r3al-app:$SHORT_SHA'
      - '-f'
      - 'backend/Dockerfile'
      - '.'
    id: 'build-backend'
    waitFor: ['install-deps']
    timeout: 900s

  # Step 3: Push the container image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/r3al-app:latest'
    id: 'push-image'
    waitFor: ['build-backend']
    timeout: 300s

  # Step 4: Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'r3al-app'
      - '--image=gcr.io/$PROJECT_ID/r3al-app:latest'
      - '--region=us-central1'
      - '--platform=managed'
      - '--allow-unauthenticated'
      - '--port=8080'
      - '--memory=2Gi'
      - '--cpu=2'
      - '--timeout=300'
      - '--max-instances=10'
      - '--min-instances=1'
      - '--set-env-vars=NODE_ENV=production,PORT=8080,CLOUD_SQL_CONNECTION_NAME=r3al-app-1:us-central1:system32-fdc,DB_USER=postgres,DB_NAME=r3al'
      - '--add-cloudsql-instances=r3al-app-1:us-central1:system32-fdc'
    id: 'deploy-backend'
    waitFor: ['push-image']
    timeout: 600s

images:
  - 'gcr.io/$PROJECT_ID/r3al-app:latest'
  - 'gcr.io/$PROJECT_ID/r3al-app:$SHORT_SHA'

options:
  machineType: 'E2_HIGHCPU_8'
  logging: CLOUD_LOGGING_ONLY

timeout: 1800s
