steps:
  # Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/r3al-app:latest'
      - '-f'
      - 'backend/Dockerfile'
      - '.'
    timeout: 900s

  # Push the container image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/r3al-app:latest'
    timeout: 300s

  # Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'r3al-app'
      - '--image=gcr.io/$PROJECT_ID/r3al-app:latest'
      - '--region=us-central1'
      - '--platform=managed'
      - '--allow-unauthenticated'
      - '--port=8080'
      - '--memory=2Gi'
      - '--cpu=2'
      - '--timeout=300'
      - '--max-instances=10'
      - '--min-instances=1'
      - '--set-env-vars=NODE_ENV=production,PORT=8080,CLOUD_SQL_CONNECTION_NAME=r3al-app-1:us-central1:system32-fdc,DB_USER=postgres,DB_NAME=r3al'
      - '--add-cloudsql-instances=r3al-app-1:us-central1:system32-fdc'
    timeout: 600s

images:
  - 'gcr.io/$PROJECT_ID/r3al-app:latest'

options:
  machineType: 'E2_HIGHCPU_8'
  logging: CLOUD_LOGGING_ONLY

timeout: 1800s
