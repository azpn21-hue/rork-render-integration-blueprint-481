# Optima-Core System Manifest v1.0
# Central orchestration layer for Hive, Pulse, NFT Market, and Optima AI Assistant

system:
  name: Optima-Core
  version: 1.0.0
  maintainer: R3AL Systems / Rork Integration Team
  environment: production
  description: >
    Unified backend for Optima's data intelligence, relationship AI,
    NFT credential registry, and real-time behavioral tracking systems.

backend:
  language: Python 3.10.11
  framework: FastAPI + Uvicorn
  entrypoint: app:app
  port: 8080
  folders:
    - backend/
    - backend/auth/
    - backend/routes/
    - .secrets/
  primary_files:
    - app.py
    - vertex_init.py
    - requirements.txt
    - .env
    - .secrets/service-account.json

routes:
  - path: /
    method: GET
    description: Root API heartbeat
  - path: /health
    method: GET
    description: Returns server + GCP connection health
  - path: /pulse
    method: POST
    description: Logs pulse and activity data
  - path: /auth/register
    method: POST
    description: Simulated registration
  - path: /auth/login
    method: POST
    description: Auth placeholder for JWT
  - path: /hive
    method: POST
    description: User community graph data
  - path: /market/nft
    method: POST
    description: NFT creation and linking

gcp:
  project_id: civic-origin-476705-j8
  project_name: optima-core-dev
  region: us-central1
  services:
    - vertex_ai
    - cloud_storage
    - firestore
    - bigquery
    - pubsub
    - looker
  credentials_path: .secrets/service-account.json

deployment:
  platform: render
  services:
    - type: web
      name: optima-core-backend
      env: python
      plan: free
      buildCommand: pip install -r requirements.txt
      startCommand: uvicorn app:app --host 0.0.0.0 --port 8080
      envVars:
        - key: GOOGLE_APPLICATION_CREDENTIALS
          value: /opt/render/project/.secrets/service-account.json
        - key: GOOGLE_CLOUD_PROJECT
          value: civic-origin-476705-j8
        - key: GOOGLE_CLOUD_REGION
          value: us-central1
        - key: RORK_API_URL
          value: https://rork-r3al-connection.onrender.com/inference
        - key: RORK_API_KEY
          value: rnd_w0obVzrvycssNp2SbIA3q2sbZZW0

